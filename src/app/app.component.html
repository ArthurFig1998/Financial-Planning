<mat-sidenav-container class="main">
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-navigation (sidenavToggle)="sidenav.toggle()"></app-navigation>
      <main>
        <router-outlet></router-outlet>
        <app-footer-content></app-footer-content>
      </main>
    </mat-sidenav-content>
</mat-sidenav-container>
